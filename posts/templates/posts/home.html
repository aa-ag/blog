{% extends 'posts/base.html' %}

{% block content %}

<h1>Welcome to Aaron's Blog</h1>

<h3>Here are my latest posts:</h3>

{% for post in posts.all %}

<div>
    <h4><a href="{% url 'post_details' post.id %}">{{ post.title }}</a></h4>
    <p>{{ post.pub_date_clean }}</p>
    <img src="{{ post.image.url }}" alt="">
    <p>{{ post.summary }}</p>
</div>

{% endfor %}

{% endblock %}
